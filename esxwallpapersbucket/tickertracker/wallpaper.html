<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TickerTracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    body {
      background: #191919;
      font-family: "Helvetica", sans-serif;
    }

    img {
      position: absolute;
      right: 5px;
      bottom: 5px;
      width: 30px;
      height: 30px;
      border: solid 2px;
    }

    h1 {
      font: 700 4em "Helvetica", sans-serif;
      color: #f1f5f6;
      text-align: center;
    }

    footer {
      text-align: center;
      width: 100%;
    }

    footer a {
      text-decoration: none;
      display: inline-block;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: transparent;
      border: 1px dashed #fff;
      color: #fff;
      margin: 5px;
    }

    footer a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    footer a .icons {
      margin-top: 12px;
      display: inline-block;
      font-size: 20px;
    }

    .main-frame {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);
      grid-gap: 10px;
      margin: auto;
      max-width: 1200px;
      justify-content: center;
    }

    .main-frame-element {
      padding: 4px;
      position: relative;
      z-index: 1;
      cursor: default;
      transition: all 0.3s ease;
    }

    .main-frame-element .main-frame-element-inner {
      background: #191919;
      padding: 10px 15px;
      width: calc(100% - 30px);
      height: calc(100% - 20px);
      transition: inherit;
    }

    .main-frame-element .title {
      font: 700 30px/1.3 "Helvetica", sans-serif;
      margin: 0.3em 0 0;
      transition: 0.8s ease 600ms;
    }

    .main-frame-element .description {
      font: 500 20px "Helvetica", sans-serif;
      margin-top: -0.1em;
    }

    .main-frame-element:after {
      z-index: 10;
      content: attr(data-description);
      background: #f9f8f7;
      color: #333;
      width: 180px;
      position: absolute;
      top: 80%;
      opacity: 0;
      transition: opacity 0.3s ease 0.3s,
        top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
      height: auto;
      font-size: 12px;
      line-height: 1.2;
      padding: 10px;
      margin: 0 0 0 -50px;
      border-radius: 6px;
      text-align: center;
    }

    .main-frame-element:hover {
      transform: scale(1.12);
      z-index: 10;
    }

    .main-frame-element:hover .main-frame-element-inner {
      background: transparent;
    }

    .main-frame-element:hover .title,
    .main-frame-element:hover .description {
      -webkit-text-fill-color: #222;
    }

    .main-frame-element:hover:after {
      top: 105%;
      opacity: 1;
    }

    a.main-frame-element {
      cursor: pointer;
    }

    .positive {
      background: linear-gradient(to bottom right, #2aff00 0%, #0b4600 100%);
    }

    .positive .title,
    .positive .description {
      background: -webkit-linear-gradient(#f3f9a6, #2aff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .negative {
      background: linear-gradient(to bottom right, #d32500 0%, #5a1000 100%);
    }

    .negative .title,
    .negative .description {
      background: -webkit-linear-gradient(#fffb00, #d32500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <h1>Top Stocks</h1>

      </div>
    </div>
    <script>
      tickers = "AAPL,GOOG,TSLA,FB,AMZN,NFLX,NVDA,MSFT,YELP"

      postClientInfo()
      setInterval(() => {
        postClientInfo()
      }, 1000)

      getTickers()
      setInterval(() => {
        getTickers()
      }, 5 * 60 * 1000)

      function postClientInfo() {
        $.post("https://isyqwlkqej.execute-api.us-east-1.amazonaws.com/esx/clientinfo")
      }

      function getTickers() {
        $.post(`https://isyqwlkqej.execute-api.us-east-1.amazonaws.com/esx/tickers?tickers=${tickers}`, (tickerInfo) => {
          for (let i = 0; i < tickerInfo.length; i++) {
            $(`#ticker${i + 1}_name`).attr("data-description", tickerInfo[i]["companyName"]);
            $(`#ticker${i + 1}_ticker`).text(tickerInfo[i]["symbol"])
            $(`#ticker${i + 1}_price`).text(tickerInfo[i]["price"].toFixed(2))
            if (tickerInfo[i]["changes"] < 0) {
              $(`#ticker${i + 1}_name`).removeClass("positive").addClass("negative");
              $(`#ticker${i + 1}_change`).html(Math.abs(tickerInfo[i]["changes"]).toFixed(2).toString() + ' <i class="fas fa-arrow-down"></i>')
            } else {
              $(`#ticker${i + 1}_name`).removeClass("negative").addClass("positive");
              $(`#ticker${i + 1}_change`).html(Math.abs(tickerInfo[i]["changes"]).toFixed(2).toString() + ' <i class="fas fa-arrow-up"></i>')
            }
            $(`#ticker${i + 1}_image`).attr("src", tickerInfo[i]["image"]);
            $(`#ticker${i + 1}_percentage`).text((Math.abs(tickerInfo[i]["changes"]) / tickerInfo[i]["price"] * 100).toFixed(2).toString() + "%")
          }
        })
      }
    </script>
